<div class="container">
  <div>
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" (click)="onSelected(hero)" [class.selected]="selectedHero === hero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
